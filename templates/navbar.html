{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="{% static "images/logo.png" %}" alt="" width="30" height="30" class="d-inline-block align-text-top">
      VIthemes
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/ivall/VIthemes" target="_blank">GitHub</a>
        </li>
      </ul>
      <ul class="d-flex navbar-nav">
          <form class="d-flex me-5" method="GET" action="/search">
          <input class="form-control me-2" type="search" placeholder="Nazwa motywu" aria-label="Nazwa motywu" required name="name">
          <button class="btn btn-outline-success" type="submit">Szukaj</button>
        </form>
        {% if not user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/users/discord/login">Zaloguj się</a>
        </li>
        {% else %}
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ user.username }}</a>
              <div class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="/themes/new">Dodaj motyw</a>
                <a class="dropdown-item" href="/themes/my">Moje motywy</a>
                {% if user.is_superuser %}<a class="dropdown-item" href="/panel">Panel administratora</a>{% endif %}
                <a class="dropdown-item" href="/users/logout">Wyloguj się</a>
              </div>
            </div>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
